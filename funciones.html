<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Lógicas</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script defer src="scripts/funciones.js"></script>
</head>
<body>
    <header>
        <h1>Pruebas Lógicas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="funciones.html">Funciones</a></li>
            <li><a href="registro.html">Registro</a></li>
        </ul>
    </nav>
    <main>
        <!-- Comparar números -->
        <section>
            <h2>Comparar Números</h2>
            <input type="number" id="input1" placeholder="Número 1">
            <input type="number" id="input2" placeholder="Número 2">
            <button id="btn-comparar">Comparar</button>
            <p id="resultado"></p>
        </section>
        <!-- Mes por número -->
        <section>
            <h2>Determinar Mes</h2>
            <input type="number" id="mes-input" placeholder="Número (1-12)">
            <button id="btn-mes">Ver Mes</button>
        </section>
        <!-- Lista de nombres -->
        <section>
            <h2>Gestión de Lista</h2>
            <input type="text" id="nombre-input" placeholder="Nombre">
            <button id="btn-agregar">Agregar Nombre</button>
            <ul id="lista-nombres"></ul>
        </section>
    </main>
</body>
</html>
